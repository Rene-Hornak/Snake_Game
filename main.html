<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            background: #ffbf20;
            text-align: center;
        }

        canvas {
            border: 10px solid #f7347a;
        }
    </style>
</head>

<body>
    <canvas width="600" height="600"></canvas>

    <script>
        // listeners
        document.addEventListener('keydown', keyPush);

        // canvas
        const canvas = document.querySelector("canvas");
        const context = canvas.getContext("2d");

        // player
        const snakeSize = 50;
        let snakeSpeed = 5;
        let snakePosX = 0;
        let snakePosY = canvas.height/2 - snakeSize/2;

        // loop 
        function gameLoop() {
            drawThing();
            moveSnake();

            requestAnimationFrame(gameLoop);
        }
        gameLoop();

        /* Move snake */
        function moveSnake() {
            //snakePosX += snakeSpeed;

            if (snakePosX > canvas.width) {
                snakePosX = 0;
            } 
        }

        /* Draw snake, field,... */
        function drawThing() {
            // white background
            rectangle("white", 0, 0, canvas.width, canvas.height);

            // black snake's head
            rectangle("black", snakePosX, snakePosY, snakeSize, snakeSize);
        }

        function rectangle(color, x, y, width, height) {
            context.fillStyle = color;
            context.fillRect(x, y, width, height);
        }

        /* Keyboard */
        function keyPush(event) {
            switch (event.key) {
                case "ArrowLeft":
                    snakePosX -= snakeSpeed;
                    break;
                case "ArrowUp":
                    snakePosY -= snakeSpeed;
                    break;
                case "ArrowRight":
                    snakePosX += snakeSpeed;
                    break;
                case "ArrowDown":
                    snakePosY += snakeSpeed;
                    break;
            }
        }
    </script>
</body>

</html>
