<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            background: #ffbf20;
            text-align: center;
        }

        canvas {
            border: 10px solid #f7347a;
        }
    </style>
</head>

<body>
    <canvas width="600" height="600"></canvas>

    <script>
        // listeners
        document.addEventListener('keydown', keyPush);

        // canvas
        const canvas = document.querySelector("canvas");
        const context = canvas.getContext("2d");

        // player
        const snakeSize = 20;
        let snakeSpeed = snakeSize;
        let snakePosX = 0;
        let snakePosY = canvas.height/2 - snakeSize/2;

        let velocityX = 1;
        let velocityY = 0;

        const tileCountX = canvas.width / snakeSize;
        const tileCountY = canvas.height / snakeSize;

        // loop 
        function gameLoop() {
            drawThing();
            moveSnake();
            
            setTimeout(gameLoop, 100);
        }
        gameLoop();

        /* Move snake */
        function moveSnake() {
            snakePosX += snakeSpeed * velocityX;
            snakePosY += snakeSpeed * velocityY;

            if (snakePosX > canvas.width) {
                snakePosX = 0;
            }
            if (snakePosX < -snakeSize) {
                snakePosX = canvas.width;
            } 
            if (snakePosY > canvas.height) {
                snakePosY = 0;
            }
            if (snakePosY < -snakeSize) {
                snakePosY = canvas.height;
            }
        }

        /* Draw snake, field,... */
        function drawThing() {
            // background
            rectangle("#ffbf00", 0, 0, canvas.width, canvas.height);

            // draw grid
            drawGrid();

            // black snake's head
            rectangle("black", snakePosX, snakePosY, snakeSize, snakeSize);
        }

        function rectangle(color, x, y, width, height) {
            context.fillStyle = color;
            context.fillRect(x, y, width, height);
        }

        /* Keyboard 0, 1, -1*/
        function keyPush(event) {
            switch (event.key) {
                case "ArrowLeft":
                    if (velocityX !== 1) {    
                        velocityX = -1;
                        velocityY = 0;
                    }
                    break;
                case "ArrowUp":
                    if (velocityY !== 1) {
                        velocityX = 0;
                        velocityY = -1;
                    }
                    break;
                case "ArrowRight":
                    if (velocityX !== -1) {
                        velocityX = 1;
                        velocityY = 0;
                    }
                    break;
                case "ArrowDown":
                    if (velocityY !== -1) {   
                        velocityX = 0;
                        velocityY = 1;
                    }
                    break;
            }
        }

        // function grid
        function drawGrid() {    
            for (let i = 0; i < tileCountX; i++) {
                for (let j = 0; j < tileCountY; j++) {
                    rectangle(
                        "#fff",
                        snakeSize * i,
                        snakeSize * j,
                        snakeSize - 1,
                        snakeSize - 1
                    );                
                }    
            }
        }
    </script>
</body>

</html>
